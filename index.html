    <title>Timebox</title>

    <div class="page-content" id="page-form">
      <div class="left-col page-col">
        <img src="/images/logo.png" alt="The logo of the website." id="logo" />

            class="input-area"
          ></textarea>
        </fieldset>
      </div>
